<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generatore di Nomi per Cani</title>
  <meta name="description" content="Genera il nome perfetto per il tuo cane in base a sesso, taglia, colore e personalit√†. Gratis e divertente!" />
  <meta name="keywords" content="nomi per cani, generatore nomi cani, nomi cuccioli, nomi cane maschio femmina" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f8f8f8;
    }
    h1 {
      color: #333;
    }
    select, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #output {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <h1>Generatore di Nomi per Cani üê∂</h1>
  <p>Scegli le caratteristiche del tuo cane e scopri il nome perfetto!</p>

  <select id="sesso">
    <option value="">Seleziona sesso</option>
    <option value="Maschio">Maschio</option>
    <option value="Femmina">Femmina</option>
  </select>

  <select id="taglia">
    <option value="">Seleziona taglia</option>
    <option value="Piccola">Piccola</option>
    <option value="Media">Media</option>
    <option value="Grande">Grande</option>
  </select>

  <select id="colore">
    <option value="">Seleziona colore</option>
    <option value="Nero">Nero</option>
    <option value="Bianco">Bianco</option>
    <option value="Marrone">Marrone</option>
    <option value="Pezzato">Pezzato</option>
  </select>

  <select id="personalita">
    <option value="">Seleziona personalit√†</option>
    <option value="Giocherellone">Giocherellone</option>
    <option value="Dolce">Dolce</option>
    <option value="Leale">Leale</option>
    <option value="Coraggioso">Coraggioso</option>
    <option value="Elegante">Elegante</option>
    <option value="Intelligente">Intelligente</option>
    <option value="Energico">Energico</option>
  </select>

  <br />
  <button onclick="generaNome()">Genera Nome</button>

  <div id="output"></div>

  <script>
    const nomi = {
      "Maschio": {
        "Piccola": {
          "Nero": {
            "Giocherellone": ["Pepe", "Rocky", "Zippy"],
            "Elegante": ["Ombra", "Noir"]
          },
          "Bianco": {
            "Dolce": ["Bianco", "Piuma", "Fiocco"],
            "Coraggioso": ["Spartaco", "Thor"]
          }
        },
        "Grande": {
          "Marrone": {
            "Leale": ["Bruno", "Duke"],
            "Energico": ["Bolt", "Rex"]
          }
        }
      },
      "Femmina": {
        "Piccola": {
          "Bianco": {
            "Dolce": ["Luna", "Nuvola", "Perla"],
            "Intelligente": ["Mindy", "Zelda"]
          }
        },
        "Media": {
          "Pezzato": {
            "Giocherellone": ["Maya", "Bimba"],
            "Elegante": ["Daisy", "Lady"]
          }
        }
      }
    };

    function generaNome() {
      const sesso = document.getElementById("sesso").value;
      const taglia = document.getElementById("taglia").value;
      const colore = document.getElementById("colore").value;
      const personalita = document.getElementById("personalita").value;

      try {
        const lista = nomi[sesso][taglia][colore][personalita];
        const nomiEstratti = [];

        while (nomiEstratti.length < 3 && lista.length > nomiEstratti.length) {
          const randomIndex = Math.floor(Math.random() * lista.length);
          const nome = lista[randomIndex];
          if (!nomiEstratti.includes(nome)) {
            nomiEstratti.push(nome);
          }
        }

        document.getElementById("output").textContent = `Nomi suggeriti: ${nomiEstratti.join(", ")}`;
      } catch {
        document.getElementById("output").textContent = "Nessun nome disponibile per questa combinazione üò¢";
      }
    }
  </script>
</body>
</html>
